<body>
  <p id="mensagem_erro"></p>
  <div id="container">
    <label id="operator"></label>
    <input id="screen" value=""></input>

    <div id="panel">
      <input type="button" class="button" id="clear" value="C"/>
      <input type="button" class="button" name="operators" value="x" />
      <input type="button" class="button"  name="operators" value="/"/>

      <input type="button" class="button" name="btn" value="7"/>
      <input type="button" class="button" name="btn" value="8"/>
      <input type="button" class="button" name="btn" value="9"/>

      <input type="button" class="button" name="btn" value="4"/>
      <input type="button" class="button" name="btn" value="5"/>
      <input type="button" class="button" name="btn" value="6"/>

      <input type="button" class="button" name="btn" value="1"/>
      <input type="button" class="button" name="btn" value="2"/>
      <input type="button" class="button" name="btn" value="3"/>

      <input type="button" class="button" name="btn" id="zero" value="0"/>
      <input type="button" class="button" id="dot" value="."/>
    </div>
    <div id="panel-right">
      <input type="button" class="button" id="back" value="âŒ¦">
      <input type="button" class="button" name="operators" value="-" />
      <input type="button" class="button" name="operators" value="+" />
      <input type="button" class="button" id="equal" value="="/>
    </div>
  </div>
  

</body>
